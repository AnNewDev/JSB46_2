<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h2 class="text-center mb-4">Weather App</h2>
            <!-- Nhập tên thành phố -->
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city name">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <!-- Lấy thời tiết tại vị trí -->
            <div class="text-center">
                <button id="location-btn" class="btn btn-success location-btn">Get Weather by Location</button>
            </div>
            <!-- Weather Info -->
            <div id="weather-result" class="weather-info mt-4">
                <!-- Hiển thị thời tiết từ js -->
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
